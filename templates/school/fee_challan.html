{% extends 'school/studentbase.html' %}

{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>


<div class="container">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6 class="panel-title">Download Fee Challan</h6>
        </div>
        <div class="panel-body">
          <form method="post" action="{% url 'download-fee-challan' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="month">Month:</label>
              <select class="form-control" id="month" name="month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter the year" min="2023" required>
              </div>
              
            <button type="submit" class="btn btn-primary">Download Challan</button>
          </form>
        </div>
        {% if error_message %}
          <div class="panel-footer">
            <p class="text-danger">{{ error_message }}</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  


  {% endblock content %}
