{% extends 'school/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .btnSubmit {
      text-align: center;
    }
  </style>

</head>
  
<form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h6 class="panel-title">Fee Collection</h6>
          </div>
          <table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>
              <tr>
                <th>Student</th>
                <th>Roll No</th>
                <th>Month</th>
                <th>Year</th>  <!-- Add the 'Year' column -->
                <th>Status</th>
              </tr>
            </thead>
            {% for student in students %}
            <tr>
              <td>{{ student.get_name }}</td>
              <td>{{ student.roll }}</td>
              <td>
                <select name="month_{{ student.id }}" class="form-control">
                  <option value="" selected disabled>Select Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                  <!-- Add more options for other months -->
                </select>
              </td>
              <td>
                <input type="number" name="year" value="2023" min="2000" max="2099" class="form-control">  <!-- Add the 'Year' field -->
              </td>
              <td>
                <input type="checkbox" name="paid_{{ student.id }}" value="yes"> Paid
              </td>
            </tr>
            {% endfor %}
          </table>
          <input type="submit" style="margin-left: 50px; margin-top: 20px; margin-bottom: 20px;" name="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
    </div>
</form>

  {% endblock content %}
